<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>One Card</title>
</head>
<body>
    <main>
        <div class="info">
            <div class="info-zone">
                <div class="rank-line-animation"></div>
                <div class="player-info"><div class="player-icon"></div><div class="player-name"></div></div>
            </div>
            <div class="current-player-stats">
                <div class="icons-bar">
                    <div class="current-player-zone"><div class="icon"><img src="img/ic3.png" alt=""></div><div class="time"></div></div>
                    <div class="current-player-zone"><div class="icon"><img src="img/ic4.png" alt=""></div><div class="score"></div></div>
                    <div class="current-player-zone"><div class="icon"><img src="img/ic22.png" alt=""></div><div class="try"></div></div>
                    <div class="current-player-zone"><div class="icon"><img src="img/ic1.png" alt=""></div><div class="rank"></div></div>
                </div>
                </div>
        </div>
        <div class="game">

            <!-- <div class="back-ground"><img src="IMG/aaz.png" alt=""></div> -->
            <div class="lose">
                <!-- <div class="back-ground"><img src="IMG/aaz.png" alt=""></div> -->
                <div class="lose-zone">
                     <img src="img/sad-luffy.gif" class="lose-img" alt="">
                     <button class="replay">replay</button>
                </div>
            </div>

            <div class="start">
                <!-- <div class="back-ground"><img src="IMG/aaz.png" alt=""></div> -->
                <div class="start-zone">
                     <img src="img/sad-luffy.gif" class="start-img" alt="">
                     <button class="start-btn">start</button>
                </div>
            </div>

        </div>
        <div class="players-rank">
            <div class="top-players">
                <img src="img/top-players.png" alt="">
                <h2>Top Players</h2>
            </div>

            <div class="rank-table-border">
                <div class="rank-line-animation"></div>
                <div class="rank-animation">
                    <table class="players-rank-zone">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <button class="move-up">Move Up</button>
        </div>
        <div class="footer"></div>
        <div class="log-in">

            <div class="left-side">
                <div class="login-zone">
                    <div class="login-animation"></div>
                    <div class="login-inside-zone">
                        <div class="anime-zone"><img src="img/lol.gif" alt=""></div>
                        <div class="form">
                            <div class="user-name">
                                <input type="text">
                                <div class="input-back-ground"></div>
                                <span>UserName</span>
                            </div>
                            <div class="chose-icon">
                                <div class="icons"><img src="img/icon11.png" alt=""></div>
                                <div class="icons"><img src="img/icon2.png" alt=""></div>
                                <div class="icons"><img src="img/icon3.png" alt=""></div>
                                <div class="icons"><img src="img/icon4.png" alt=""></div>
                                <div class="icons"><img src="img/icon5.png" alt=""></div>
                                <div class="icons"><img src="img/icon15.png" alt=""></div>
                                <div class="icons"><img src="img/icon6.png" alt=""></div>
                                <div class="icons"><img src="img/icon17.png" alt=""></div>
                                <div class="icons"><img src="img/icon7.png" alt=""></div>
                                <div class="icons"><img src="img/icon18.png" alt=""></div>
                                <div class="icons"><img src="img/icon8.png" alt=""></div>
                                <div class="icons"><img src="img/icon9.png" alt=""></div>
                                <div class="icons"><img src="img/icon16.png" alt=""></div>
                                <div class="icons"><img src="img/icon13.png" alt=""></div>
                                <div class="icons"><img src="img/icon10.png" alt=""></div>
                                <div class="icons"><img src="img/icon12.png" alt=""></div>
                                
                                <div class="icons"><img src="img/icon1.png" alt=""></div>
                                
                                
                                
                                
                                
                               
                                <div class="icons"><img src="img/icon14.png" alt=""></div>
                            </div>
                            <button class="log-in-btn">log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side"></div>
            
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
